name = "impostor"
compatibility_date = "2025-01-28"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "dist"

# Build configuration
[build]
command = "bun run build"

# Environment variables for production
[env.production]
NODE_VERSION = "20"

# Observability
[observability]
enabled = true

# D1 Databases (if needed in the future)
# [[d1_databases]]
# binding = "DB"
# database_name = "your-database"
# database_id = "your-database-id"

# KV Namespaces (if needed in the future)
# [[kv_namespaces]]
# binding = "KV"
# id = "your-kv-id"

# Durable Objects (for WebSocket support)
# [[durable_objects.bindings]]
# name = "GAME_ROOMS"
# class_name = "GameRoom"
# script_name = "impostor"
